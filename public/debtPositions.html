        function createTable() {
            table = $('#debtPositionsTable').DataTable({
                destroy: true,
                responsive: false,
                "ajax": {
                    url: "/getActiveDebtPositions",
                    type: 'get',
                },
                select: {
                    style: 'single',
                    selector: 'tr'
                },
                columnDefs: [{
                    orderable: false,
                    className: 'select-checkbox',
                    targets: 0
                }],
                order: [
                    [7, "desc"]
                ],
                scrollY: false,
                scrollX: "100%",
                scrollCollapse: true,
                paging: true,
                fixedColumns: true,
                lengthChange: true,
                columns: [{
                    data: "id"
                }, {
                    data: "address"
                }, {
                    data: "debtValue"
                }, {
                    data: "dcr"
                }

                ],
                "rowCallback": function (nRow, aData) {
                    $('td', nRow).eq(0).html("");
                    if (aData.dcr >= 85) {
                        $('td', nRow).eq(8).html("<td><button type='button' class='btn btn-block btn-success'>Active</button></td>");
                    } else {
                        $('td', nRow).eq(8).html("<td><button type='button' class='btn btn-block btn-warning'>Liquidate</button></td>");
                    }
                }
            });

            $("#btnliquidate").click(function () {
                if (table.rows('.selected').data().length > 0) {
                    var data = table.rows('.selected').data()[0];
                    $('#address').val(data["address"]);
                    $('#debtValue').val(data["debtValue"]);
                    $('#dcr').val(data["dcr"]);
                    data["liquidator"] = account;

                    // });
                    createTable();
                } else

    <script type="module">
        import { ethers } from "./js/ethers.js";

        const provider = new ethers.providers.Web3Provider(window.ethereum)

        const signer = provider.getSigner();

        async function getBalance() {

            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            const account = accounts[0];

            const balance = await provider.getBalance(account);

            const remainder = balance.mod(1e14);
            const fmtBalance = ethers.utils.formatEther(balance.sub(remainder));
            console.log(fmtBalance);

            // we use the code below to convert the balance from wei to eth
            // document.querySelector('#showBalance').innerHTML = fmtBalance;
            // document.querySelector('#showAccount').innerHTML = account;
        }

        async function liquidatePosition() {

            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            const account = accounts[0];

            $.ajax({
                type: 'post',
                url: '/mintbKES',
                data: {
                    address: account,
                    amount: document.getElementById("amount").value
                },
                success: function (data) {
                    console.log("succesful data post");
                },
                error: function (err) {
                    console.log(err.statusText);
                }
            });
        }
        getBalance()
